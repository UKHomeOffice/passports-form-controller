language: node_js
node_js:
  - "8"
  - "9"
  - "10"
  - "11"
notifications:
  email: false
sudo: false
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

before_install:
  - if [[ `npm -v` != 6* ]]; then npm i -g npm@6; fi

env:
  matrix:
    secure: ""
